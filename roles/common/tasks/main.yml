- name: set timezone
  timezone:
    name: Asia/Shanghai

- name: get task status of newkernel
  async_status:
    jid: "{{ newkernel.ansible_job_id }}"
  register: result
  until: result.finished
  delay: 5
  retries: 30

- name: install chrony
  yum:
    name: chrony
    state: present

- name: copy chrony conf
  template:
    src: ../templates/chrony.conf.j2
    dest: /etc/chrony.conf
  notify:
    - restart chronyd

- name: set to new kernel
  shell: grub2-set-default 0

