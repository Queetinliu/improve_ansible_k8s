---
- name: remove kernel tools
  yum:
    name: kernel-tools-3.10.0
    state: absent

- name: install new kernel
  yum:
    name: kernel-lt-4.4.138
    state: present
  async: 900
  poll: 0 
  register: newkernel

- name: Set a hostname
  hostname: name={{ hostname }}
  tags: set hostname

- name: update /etc/hosts file
  blockinfile:
    dest: /etc/hosts
    content: "{{ lookup('template', 'templates/hosts2.j2') }}"
    state: present
  tags: modify hosts

- name: stop & disable firewalld
  systemd:
    name: firewalld.service
    state: stopped
    enabled: no
  tags: stop firewalld
   
- name: clear iptables
  iptables:
    flush: yes

- name: swap off
  shell: swapoff -a && sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab 
  tags: swap off
 
- name: disable selinux
  selinux:
    state: disabled
  tags: disable selinux
  
