- hosts: all
  gather_facts: false
  tasks:
  - name: stop & disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: no
  - name: copy weed binary
    copy:
      src: "files/weed"
      dest: /usr/local/bin/weed
      mode: '0755'

- hosts: weedmasters
  gather_facts: false
  tasks:
  - name: mkdir weedmaster dir
    file:
      path: "{{ item }}"
      state: directory
    with_items:
      - "{{ weedmasterdir1 }}"
      - "{{ weedmasterdir2 }}"
    
  - name: generate weedmaster service
    template:
      src: "templates/{{item}}.service.j2"
      dest: "/etc/systemd/system/{{item}}.service"
    with_items:
      - weedmaster1
      - weedmaster2
    notify:
      - start weedmaster

  handlers:
    - name: start weedmaster
      systemd:
        daemon-reload: yes
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items:
        - weedmaster1
        - weedmaster2

